<!doctype html>

<html lang="en">
<head>

    <title>Aiken validator</title>

    <meta charset="utf-8">
    <meta name="description" content="Moodle's Aiken format validator">
    <meta name="author" content="Francesco Zanoni">

    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="script.js" type="text/javascript"></script>
    <script>
      document.addEventListener(
        'DOMContentLoaded',
        function (event) {
          var inputElement = document.getElementById('input')
          var outputElement = document.getElementById('output')
          inputElement.onkeydown = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
          inputElement.onkeyup = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
          inputElement.onmousedown = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
          inputElement.onmousemove = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
          inputElement.onkeypress = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
          inputElement.onchange = function() { outputElement.innerHTML = ''; validateAll(inputElement, outputElement); }
        }
      )
    </script>

</head>

<body>

<div class="container">
    <p>Domande in formato Aiken da validare:</p>
    <textarea id="input"></textarea>
</div>

<div class="container">
    <p>Esito validazione:</p>
    <div id="output"></div>
</div>

<p>
    <a href="https://docs.moodle.org/38/en/Aiken_format" target="_blank">Formato Aiken</a>
</p>

</body>
</html>
